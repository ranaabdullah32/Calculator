<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script type="text/javascript" src="Script.js"></script>
    <title>Calculator</title>
</head>
<body>
      <div class="all" style="align-items: center;">
       <h2>CASIO</h2> 
       <div>
       <table>
        <div>
        <input id="input" type="text" style="font-weight:900;
        font: size 15px;"  onkeydown="return false; "></input> 
        </div>
        <div>
        <tr>
       <td> <input type="button" value="1" onclick="show('1')" class="btn" /> </td>
       <td> <input type="button" value="2" onclick="show('2')" class="btn"/> </td>
       <td> <input type="button" value="3" onclick="show('3')" class="btn"/> </td>
       <td> <input type="button" value="+" onclick="show('+')" class="btn"/> </td>
        </tr>
        </div>
        <div>
        <tr>
       <td> <input type="button" value="4" onclick="show('4')" class="btn"/> </td>
       <td> <input type="button" value="5" onclick="show('5')" class="btn"/> </td>
       <td> <input type="button" value="6" onclick="show('6')"class="btn" /> </td>
       <td> <input type="button" value="-" onclick="show('-')" class="btn"/> </td>
        </tr>
        </div>
        <div>
        <tr>
       <td> <input type="button" value="7" onclick="show('7')" class="btn"/> </td>
       <td> <input type="button" value="8" onclick="show('8')" class="btn"/> </td>
       <td> <input type="button" value="9" onclick="show('9')" class="btn"/> </td>
       <td> <input type="button" value="*" onclick="show('*')" class="btn"/> </td>
        </tr>
        </div>
        <div>
        <tr>
       <td> <input type="button" value="/" onclick="show('/')" class="btn"/> </td>
       <td> <input type="button" value="0" onclick="show('0')" class="btn"/> </td>
       <td> <input type="button" value="-" onclick="show('-')" class="btn"/> </td>
       <td> <input type="button"  value="=" onclick="result('=')" class="btn"/> </td>
     </tr>
     </div>
     <div>
     <tr>
        <td><input type="button" value="sin" onclick="sin()" class="btn-2"></td>
		<td><input type="button" value="cos" onclick="cos()" class="btn-2"></td>
		<td><input type="button" value="tan" onclick="tan()" class="btn-2">  </td>
        <td><input type="button" value="x^2" onclick="square()" class="btn-2"></td>
    </tr>
      </div>
    </table>
    <div>
     <button  id="Clear" onclick="clr()">CLEAR ALL</button>
    </div>
    </div>
</div> 
    </body>

</html>
